<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALDEF</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a0dad, #2ecc71);
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar ul {
            list-style:none;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin-right: 15px;
        }
        .hero {
            text-align: center;
            padding: 5em 0;
        }
        .core-areas {
            padding: 2em 0;
            background: rgba(0, 0, 0, 0.7);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 2em 0;
        }
        .legal {
            padding: 2em 0;
        }
        .form {
            padding: 2em 0;
            background: rgba(0, 0, 0, 0.5);
        }
        footer {
            padding: 1em 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <h1>Welcome to WALDEF</h1>
        <p>Your partner in development</p>
    </section>
    <section class="core-areas">
        <h2>Core Focus Areas</h2>
        <p>Details about the focus areas.</p>
    </section>
    <section class="grid">
        <h2>Official Objects</h2>
        <div>Object 1</div>
        <div>Object 2</div>
        <div>Object 3</div>
    </section>
    <section class="legal">
        <h2>Legal Status</h2>
        <p>Information regarding legal status.</p>
    </section>
    <form class="form">
        <h2>Partnership Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>&copy; 2026 WALDEF. All rights reserved.</p>
    </footer>
</body>
</html>
